<!DOCTYPE html>
<html>

<head>
    <title>Guess the Number</title>
    <meta charset="utf-8">
    Guess the Number</head>
<body>
<p>We have selected a random number between 1 and 100. <br>See if you can guess it in 5 turns or fewer.<br> We'll tell you if your guess was too high or too low.</p> 
    
    Enter a Guess:<input id="innum" type="number"> <button id=sguess>Submit guess</button><br>
    <p id='para1'></p>
    <p id='para2'></p>
    <button id=restart >Restart the Game!</button>
    <script>
        var numclicks = 0;
        var fullnum = '';
        var myrandomnum = Math.floor((Math.random() * 100) + 1);
        document.getElementById('restart').style.visibility = "hidden";
    var submitbn = document.getElementById('sguess');
        submitbn.addEventListener('click', function (){
            if(numclicks < 10){
            numclicks++;
            var numbr = document.getElementById('innum').value;
            fullnum = fullnum + ' ' + numbr;
            var guessmsg = '';
                if(myrandomnum > numbr)
                {
                    guessmsg = "the number is too low";
                }
            else if(myrandomnum < numbr)
                {
                    guessmsg = "the number is too high";
                }
            else if(myrandomnum == numbr)
                {
                     numclicks = 10;
                    guessmsg = "Congratulations! you got it rigth";
                    document.getElementById('restart').style.visibility = "visible";
                }
        document.getElementById('para2').textContent = 'Previous guesses' + fullnum;
        document.getElementById('para1').textContent = guessmsg;
             
        document.getElementById('innum').value = '';
            }
            else{
                document.getElementById('para1').textContent = "GAME OVER!";
                document.getElementById('restart').style.visibility = "visible";
               
            }
        });
        restart.addEventListener('click', function (){
            location.reload();
        });
    </script>
    
    </body>
